<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>

<!-- ===========================================================================
client_start.xhtml - Erste Client Seite, die unmittelbar nach dem Start 
                     angezeigt wird   
Ver. 2.3.0, 2017-07-03                                      
============================================================================ -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

	<ui:composition template="/masterLayout.xhtml">

		<ui:define name="title">#{ticket.anzeige}</ui:define>

		<ui:define name="content">

			<p />
			<h:panelGrid columns="4">


				<p />
				<h:panelGrid columns="2">
	  		Ticketnummer	<h:inputText value="#{ticket.tNr}">
	  						</h:inputText>
			<h:outputLabel value="Status:" for="id_status" />
					<h:selectOneMenu id="id_status" onchange="form.submit()"
						value="#{ticket.statusID}"
						valueChangeListener="#{ticket.cbxChangeListener}">
						<f:selectItems value="#{ticket.status}" />
					</h:selectOneMenu>
			<h:outputLabel value="Bearbeiter:" for="id_bearbeiter" />
					<h:selectOneMenu id="id_bearbeiter" onchange="form.submit()"
						value="#{ticket.userID}"
						valueChangeListener="#{ticket.cbxChangeListener}">
						<f:selectItems value="#{ticket.user}" />
					</h:selectOneMenu> 
		   <h:outputLabel value="Kategorie" for="id_kategorie" />
					<h:selectOneMenu id="id_kategorie" onchange="form.submit()"
						value="#{ticket.kategorieID}"
						valueChangeListener="#{ticket.cbxChangeListener}">
						<f:selectItems value="#{ticket.kategorie}" />
					</h:selectOneMenu>
	  		Grund			<h:inputText value="#{ticket.grund}">
	  						</h:inputText>
	  		Bemerkung		<h:inputText value="#{ticket.bemerkung}">
	  						</h:inputText>
				</h:panelGrid>
				<p />
				<p />
				<h:panelGrid columns="2">
					<h:outputLabel value="Anfrage:" for="id_anfrage" />
					<h:selectOneMenu id="id_anfrage" onchange="form.submit()"
						value="#{ticket.anfrageID}"
						valueChangeListener="#{ticket.cbxChangeListener}">
						<f:selectItems value="#{ticket.anfrage}" />
					</h:selectOneMenu>
					
  			Konfiguration: <h:inputText value="#{ticket.rechnerID}"></h:inputText>
  			Start Datum	<h:inputText value="#{ticket.startDate}">
						<f:convertDateTime locale="de_DE" pattern="dd.MM.yyyy" type="date"
							dateStyle="short" timeZone="MET" />
					</h:inputText>
  			Ende Datum	<h:inputText value="#{ticket.endDate}">
						<f:convertDateTime locale="de_DE" pattern="dd.MM.yyyy" type="date"
							dateStyle="short" timeZone="MET" />
					</h:inputText>
				</h:panelGrid>
				<p />
			</h:panelGrid>
			<p />
			<h:commandButton value="Anfrage senden"
					actionListener="#{ticket.insertTicket}" />
				<h:commandButton value="Update senden"
					actionListener="#{ticket.updateTicket}" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
