<?xml version="1.0" encoding="utf-8" ?>

<!DOCTYPE html>

<!-- ===========================================================================
client_suche.xhtml - Seite für die Suche nach Tickets                   
============================================================================ -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
<ui:composition template="/masterLayout.xhtml">

	<ui:define name="title">Suche</ui:define>

		<ui:define name="content">
  <p />
  
   <h:panelGrid columns="2">
	  		Ticketnummer	<h:inputText value= "#{suche.tNr}"/>
			Name 			<h:inputText >
	  						</h:inputText>
	  		Grund			<h:inputText >
	  						</h:inputText>
	  		RechnerNr		<h:inputText >
	  						</h:inputText>
	  		Zeitraum von	<h:inputText >
	  						</h:inputText>
	  		Zeitraum bis	<h:inputText >
	  						</h:inputText>
      <p><h:commandButton value="Suchen" actionListener="#{suche.selectTicket}"/></p>
      <p><h:commandButton value="Zurück" action="client_bearbeiter"/></p>
      </h:panelGrid>
      <p:dataTable emptyMessage="Keine Daten" 
					value     = "#{suche.all}" var="ticket" >
			 <p:column headerText="TicketNr" sortBy="tNr">	   
	    		<h:commandLink value="#{ticket.tNr}" 
	    					   action="client_ticket.xhtml">
	     			 <f:setPropertyActionListener value= "1"
	                                  			 target="#{ticket.paramter}"/>
	     		</h:commandLink>
	  		</p:column>
	  		<p:column headerText="Status">
			    <h:outputText value="#{ticket.statusString}"/>
			</p:column>
			<p:column headerText="Kategorie">
			    <h:outputText value="#{ticket.kategorieString}"/>
			</p:column>
			<p:column headerText="Anfrage">
			    <h:outputText value="#{ticket.anfrageString}"/>
			</p:column>
	  		<p:column headerText="Grund">
			    <h:outputText value="#{ticket.grund}"/>
			</p:column>
			<p:column headerText="Bemerkung">
			    <h:outputText value="#{ticket.bemerkung}"/>
			</p:column>
		</p:dataTable>
      





</ui:define>

</ui:composition>

</h:body>
</html>
