<?xml version="1.0" encoding="utf-8" ?>

<!DOCTYPE html>

<!-- ===========================================================================
client_hallo.xhtml - Zweite Client Seite, die nach dem Click auf den Button 
                     in der Start Seite angezeigt wird                    
============================================================================ -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>

<h:body>
	<ui:composition template="/masterLayout.xhtml">

		<ui:define name="title">Login Page</ui:define>

		<ui:define name="content">
		
		<!-- ==========================  Login  ===============================  -->
			<h:panelGroup>
				<h:panelGrid columns="2"
					style="border: solid #336699 5px; background-color: #f0f0f0">
					<f:facet name="footer">
						<h:commandButton value="Anlegen" action="#{useranlegen.userAnlegen}" />
					</f:facet>
          Vorname
          <h:inputText titel="Vorname" required="true"
						value="#{useranlegen.vorname}" requiredMessage="vorname fehlt" size="40" />
          Name
          <h:inputText titel="Nachname" required="true"
						value="#{useranlegen.nachname}" requiredMessage="Nachname fehlt" size="40" />
          Abteilung
          <h:inputText titel="Abteilung" required="true"
						value="#{useranlegen.abteilung}" requiredMessage="Nachname fehlt" size="40" />
          Kennung
          <h:inputText titel="Kennung" required="true"
						value="#{useranlegen.user}" requiredMessage="Kennung fehlt" size="40" />
          Passwort  <h:inputSecret titel="Passwort"
						value="#{useranlegen.pwd}" required="true"
						requiredMessage="Passwort fehlt" size="40">
						<f:validateLength minimum="4" />
					</h:inputSecret>

				</h:panelGrid>
			</h:panelGroup>


		</ui:define>
	</ui:composition>

</h:body>
</html>
