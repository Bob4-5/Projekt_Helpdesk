<?xml version="1.0" encoding="utf-8" ?>

<!DOCTYPE html>

<!-- ===========================================================================
client_hallo.xhtml - Zweite Client Seite, die nach dem Click auf den Button 
                     in der Start Seite angezeigt wird                    
============================================================================ -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>

<h:body>
	<ui:composition template="/masterLayout.xhtml">

		<ui:define name="title">Login Page</ui:define>

		<ui:define name="content">
		
		
		
		
		
		<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
			cellspacing="1">

			<f:facet name="header">
				<h:outputText value="Login" />
			</f:facet>
			
			<h:inputSecret />
			<h:outputLabel value="Username" />
			<h:inputText id="id_name" label="Name" value="#{myBean.name}"
				required="true" size="50" title="Name und Passwort eingeben und Button klicken" />

			<h:outputLabel value="Password" />
			<h:inputSecret id="id_password" label="Passwort" value=""
				required="true" size="50" title="Name und Passwort eingeben und Button klicken" />

			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton id="login" value="Login" />
					
					
				</h:panelGroup>
			</f:facet>
		</h:panelGrid>
		


			<!-- ==========================  Login  ===============================  -->
			<h:panelGroup>
				<h:panelGrid columns="2"
					style="border: solid #336699 5px; background-color: #f0f0f0">
					<f:facet name="footer">
						<h:commandButton value="Login" action="#{helpdesk.checkLogin}" />
					</f:facet>
          Kennung
          <h:inputText titel="Kennung" required="true"
						value="#{helpdesk.user}" requiredMessage="Kennung fehlt" size="40" />
          Passwort  <h:inputSecret titel="Passwort"
						value="#{helpdesk.pwd}" required="true"
						requiredMessage="Passwort fehlt" size="40">
						<f:validateLength minimum="4" />
					</h:inputSecret>

				</h:panelGrid>
			</h:panelGroup>


		</ui:define>
	</ui:composition>

</h:body>
</html>
